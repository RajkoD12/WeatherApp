<div class="kontejner">
	<div class="cities-list">
		<div class="forecastholder">
			<span>Displaying 5-day forecast for {{forecasts.city.name}} ({{forecasts.city.country}})</span>
		</div>
	</div>
	<div class="wrap">
		<div ng-repeat="forecast in forecasts.list">
			<div class="display-forecast">
				<span>datum: {{forecast.dt_date | date: "dd.MM.yyyy."}}</span><br>
				<span>vreme: {{forecast.dt_date | date: "HH:mm"}}</span><br>
				<span>temperatura: {{forecast.main.temp}}</span><br>
			</div>
			<br>
		</div>
	</div>
</div>
